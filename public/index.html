<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивна гра</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Інтерактивна гра</h1>
        <div id="score">Очки: 0</div>
        <div id="last-score">Попередній результат: немає даних</div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <input type="file" id="playerImageInput" accept="image/*">
            <button id="startButton">Почати гру</button>
            <button id="endButton" disabled>Завершити гру</button>
        </div>
    </div>

    
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Гра завершена!</h2>
            <p>Введіть ваше ім’я:</p>
            <input type="text" id="playerNameInput" placeholder="Ваше ім’я">
            <button id="submitNameButton">Зберегти</button>
        </div>
    </div>

    <script src="/game.js"></script>
</body>
</html>
